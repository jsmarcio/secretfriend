<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>SecretFriend</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <h1>Amigo Secreto</h1>
    <h3><a  href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista Amigo Secreto</a></h3>

    <div th:each="evento : ${evento}" class="container detalhesEvento">
        <h5>Detalhes do Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
        </div>
    </div>

        <th:block th:include="mensagemValidacao"></th:block>

    <div class="container formConvidado">
        <form method="post" th:object="${convidado}">
            Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
            Number: <input type="text" value="" name="number" placeholder="AA-000" class="">
            <button class="waves-effect waves-light btn" type="submit">Adicionar</button>
        </form>
    </div>

    <table class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome participante: </th>
                <th>Identificação: </th>
                <th>Deletar: </th>
            </tr>
        </thead>

    <h5>Participantes do Amigo Secreto: </h5>
        <tbody>
        <tr th:each="convidado : ${convidados}">
            <td><span th:text="${convidado.nomeConvidado}"></span></td>
            <td><span th:text="${convidado.number}"></span></td>
            <td><a class="waves-effect waves-light btn-little" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.number)).build()}"><i class="material-icons left">delete</i></a></td>
        </tr>
        </tbody>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
